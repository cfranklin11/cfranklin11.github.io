<div class="content">
  <h3 class="title">{{ post.title }}</h3>

  {{ post.content }}

  {% for link in post.project_links %}
    <a href="{{ link.project_link }}" class="project-link" target="_blank">
      <button class="btn btn-default btn-lg"><i class="fa fa-{{link.button_icon}} fa-lg"></i>{{link.button_text}}</button>
    </a>
  {% endfor %}

  {% if post.tags != empty %}
  <div class="tags">
    {% for tag in post.tags %}
    <span>{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}

  <!-- {% if post.categories != empty %}
  <div class="categories">
    {% for category in post.categories %}
      <span>{{ category }}</span>
    {% endfor %}
  </div>
  {% endif %} -->
</div>
